/* PAGING */

let page=0;
const perPage=9;

function showPage(){

let start=page*perPage;
let list=words.slice(start,start+perPage);

document.getElementById("wordCard").innerHTML=
list.map(w=>`
<div class="card">
<h1>${w}</h1>
</div>
`).join("");

let totalPages=Math.ceil(words.length/perPage);

document.getElementById("pageInfo").innerHTML=
"Page "+(page+1)+" / "+totalPages;

}

function nextPage(){
if((page+1)*perPage<words.length){
page++;
showPage();
}
}

function prevPage(){
if(page>0){
page--;
showPage();
}
}

function firstPage(){
page=0;
showPage();
}

function lastPage(){
page=Math.floor((words.length-1)/perPage);
showPage();
}

function jumpPage(){
let p=parseInt(document.getElementById("pageInput").value);
let totalPages=Math.ceil(words.length/perPage);

if(p>=1 && p<=totalPages){
page=p-1;
showPage();
}else{
alert("‡∞∏‡∞∞‡±à‡∞® ‡∞™‡±á‡∞ú‡±Ä ‡∞∏‡∞Ç‡∞ñ‡±ç‡∞Ø ‡∞á‡∞µ‡±ç‡∞µ‡∞Ç‡∞°‡∞ø");
}
}

showPage();

</script>
