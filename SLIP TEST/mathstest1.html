        return shuffled.slice(0, count);
    }

    // Main function to generate paper for student
    function generateStudentPaper() {

        // Get 10 random questions for this student
        currentQuestions = getRandomQuestions(10);

        renderPaper(studentName, currentQuestions);

        document.getElementById("paperContainer").style.display = "block";

                 </div>`;

    }

    // Evaluate all answers and SHOW CORRECT ANSWERS
    function evaluateAnswers() {
        let score = 0;
        
        for (let i = 0; i < currentQuestions.length; i++) {
            const userAnsInput = document.getElementById(`ans-${i}`);
            const userAns = userAnsInput?.value.trim().toLowerCase();
            const correctAns = currentQuestions[i].answer.toString().toLowerCase();
            const resultDiv = document.getElementById(`result-${i}`);

            resultDiv.style.display = "block";
            
            // Prepare result HTML
            let resultHtml = "";
            
            if (userAns === correctAns) {
                resultHtml = `<span style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">

            }

            // Disable input after submission
            userAnsInput.disabled = true;
            userAnsInput.style.background = "#f5f5f5";
        }

        // Display score

    }
